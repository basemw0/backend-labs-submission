<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Calculator App for Kids</title>
  <link rel="stylesheet" href="Calculator style.css" />
</head>
<body>
  <div class="calculator-container">
    <h1 class="calculator-title">Abouraia's for Kids</h1>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button onclick="clearDisplay()" class="gray">C</button>
        <button onclick="negate()" class="gray">±</button>
        <button onclick="percent()" class="gray">%</button>
        <button onclick="operation('/')" class="operator">÷</button>
        
        <button onclick="appendNum('7')" class="number">7</button>
        <button onclick="appendNum('8')" class="number">8</button>
        <button onclick="appendNum('9')" class="number">9</button>
        <button onclick="operation('*')" class="operator">×</button>
        
        <button onclick="appendNum('4')" class="number">4</button>
        <button onclick="appendNum('5')" class="number">5</button>
        <button onclick="appendNum('6')" class="number">6</button>
        <button onclick="operation('-')" class="operator">−</button>
        
        <button onclick="appendNum('1')" class="number">1</button>
        <button onclick="appendNum('2')" class="number">2</button>
        <button onclick="appendNum('3')" class="number">3</button>
        <button onclick="operation('+')" class="operator">+</button>
        
        <button onclick="appendNum('0')" class="number zero">0</button>
        <button onclick="appendNum('.')" class="number">.</button>
        <button onclick="calculate()" class="equals">=</button>
      </div>
    </div>
  </div>
  <script src="Calculator functions.js"></script>
</body>
</html>
